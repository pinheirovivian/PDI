  <Main>    

    <h2><b>Informações Medicas</b></h2>

    <form>
      <div class="question">
        <label for="doenca">Possui alguma doença?</label>
        <div class="radio1">
          <input type="checkbox" id="sim" name="doenca" value="sim">
          <label for="sim">Sim</label>
          <input type="checkbox" id="nao" name="doenca" value="nao">
          <label for="nao">Não</label>
        </div>
        <label for="qual-doenca">Se sim, qual?</label>
        <div class="inputext">
          <input type="text" id="qual-doenca" name="qual-doenca">
        </div>
      </div>

      <div class="question">
        <label for="medicamento">Faz uso de medicamento?</label>
        <div class="radio2">
          <input type="checkbox" id="sim" name="medicamento" value="sim">
          <label for="sim">Sim</label>
          <input type="checkbox" id="nao" name="medicamento" value="nao">
          <label class="nao" for="nao">Não</label>
        </div>
        <label for="qual-medicamento">Se sim, qual?</label>
        <div class="inputext">
          <input type="text" id="qual-doenca" name="qual-doenca">
        </div>
      </div>

      <div class="question">
        <label for="medicamento">Possui algum diagnóstico?</label>
        <div class="radio3">
          <input type="checkbox" id="sim" name="diagnóstico" value="sim">
          <label for="sim">Sim</label>
          <input type="checkbox" id="nao" name="diagnóstico" value="nao">
          <label class="nao" for="nao">Não</label>
        </div>
        <label for="qual-medicamento">Se sim, qual?</label>
        <div class="inputext">
          <input type="text" id="qual-doenca" name="qual-diagnóstico">
        </div>
      </div>

      <div class="question">
        <label for="medicamento">Faz acompanhamento com Profissionais Atendimento Educacional Especializado?</label>
        <div class="radio4">
          <input type="checkbox" id="sim" name="companhamento" value="sim">
          <label for="sim">Sim</label>
          <input type="checkbox" id="nao" name="companhamento" value="nao">
          <label class="nao" for="nao">Não</label>
        </div>      
      </div>

      </div>

      <div class="informacao">
        <div class="label1">
          <label for="informacao">Motivo do encaminhamento para o Atendimento Educacional Especializado</label>
        </div>
        <input type="text" id="motivo" name="informacao">
      </div>

      <div class="informacao2">
        <div class="label2">
          <label for="informacao">Informações pertinentes sobre o informações médicas</label>
        </div>
        <input type="text" id="informacao" name="informacao">
      </div>


      <h3>Profissionais que acompanham o estudante na escola</h3>
